{{define "main"}}
<script>
function activateUser(userId) {
  if (confirm('Активировать пользователя?')) {
    fetch(`/api/users/${userId}/activate`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({}),
    })
    .then(response => {
      location.reload();
    });
  }
}
</script>
<p>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Telegram</th>
            <th>Статус</th>
            <th>Роль</th>
            <th>Дата создания</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
        {{ range .users }}
          <tr>
            <td>{{ .ID }}</td>
            <td><a href="https://t.me/{{ .Telegram }}">@{{ .Telegram }}</a></td>
            <td>{{ .Status }}</td>
            <td>{{ .Role }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>
              <button onclick="activateUser({{ .ID }})" class="activate-btn">Активировать</button>
            </td>
          </tr>
        {{ end }}
        </tbody>
      </table>
</p>
{{end}}
